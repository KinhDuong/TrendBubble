<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found - Top Best Charts</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #111827;
      color: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
    }
    h1 {
      font-size: 6rem;
      margin: 0;
      color: #3b82f6;
    }
    h2 {
      font-size: 1.5rem;
      margin: 1rem 0;
    }
    p {
      color: #9ca3af;
      margin: 1rem 0 2rem;
    }
    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background: #3b82f6;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      transition: background 0.2s;
    }
    a:hover {
      background: #2563eb;
    }
  </style>
  <script>
    // GitHub Pages SPA redirect - only for browsers with sessionStorage
    // This does NOT use meta refresh, so Google won't see it as a redirect
    (function() {
      // Store the attempted URL for the SPA to handle
      if (typeof sessionStorage !== 'undefined') {
        sessionStorage.redirect = location.href;
        // Use history.replaceState instead of redirect to avoid redirect errors
        var path = location.pathname.slice(1);
        if (path) {
          history.replaceState(null, null, '/#/' + path + location.search);
          location.replace('/#/' + path + location.search);
        }
      }
    })();
  </script>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Sorry, the page you're looking for doesn't exist or has been moved.</p>
    <a href="/">Go to Homepage</a>
  </div>
</body>
</html>
